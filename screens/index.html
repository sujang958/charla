<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/out.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <title>Charla</title>
  </head>
  <body class="bg-black/20 text-white font-minecraft p-2.5">
    <p id="loading-text" class="text-xl">&lt;omom1972&gt;: 로딩중...</p>

    <div
      id="setting-window"
      class="hidden w-full h-full fixed top-0 left-0 right-0 bottom-0 flex flex-col items-center justify-center"
    >
      <div
        id="setting-window-child"
        class="relative bg-white text-black py-2 px-4"
      >
        <div
          id="close-button"
          class="cursor-pointer absolute bg-black rounded-full p-1.5 -top-4 -right-4"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="white"
            class="w-5 h-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </div>
        <div class="py-4">
          <p class="text-xl">폰트 크기</p>
          <input
            type="number"
            id="font-size-input"
            class="outline-none py-1 px-2 appearance-none border border-black/20 rounded-lg mt-1"
          />
          <div class="py-2"></div>
          <p id="test-text">&lt;omom1972&gt; 테스트</p>
        </div>
        <div class="py-4">
          <p class="text-xl">배경색</p>
          <div class="color-picker"></div>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
